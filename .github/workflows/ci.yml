on: [push, pull_request]
name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: actions-rs/toolchain
          override: true
      - run: rustup component add rustfmt rust-std
      - run: sudo apt-get install -yq fuse libfuse-dev musl
      - uses: actions-rs/cargo@v1
        with:
          command: check

